<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h2>To Do list</h2>
        <h4>1. Go to class</h4>
        <h4>2. Sleep in class</h4>
    </div>

    <input type="text" placeholder="Add your to-do here">
    <button onclick="addToDo()">Add</button>
    <script>
        let todos = [];
        function addToDo(){
            todos.push({
                title: document.querySelector("input").value
            })
            render();
        }
        function deleteToDo(){
            render();
        }
        function render(){
            for(let i = 0;i <todos.length; i++){
                const todo = todos[i];
                const div = document.createElement("div");
                const listEle = document.createElement("h4");
                listEle.innerHTML = todo.title;
                const deleteEle = document.createElement("button");
                deleteEle.innerHTML = "Delete";
                div.append(listEle);
                div.append(deleteEle);
                document.querySelector("body").appendChild(div);
            }
        }
    </script>
</body>
</html>
